<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- img 태그는 한 줄을 다 차지하지 않는다 -->

    <!-- src, alt 등 태그 안에 옵션같은 것들을 속성(attribute)이라 함 -->
    <!-- 이미지의 크기를 조정하려면 width(가로 너비) 또는 height(세로 길이) 속성을 이용 -->
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQJntAKLs9vpxVG0Jnfbr9yRpUB1YHgjZ29XA&s" width="300">

    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQJntAKLs9vpxVG0Jnfbr9yRpUB1YHgjZ29XA&s" width="600">

<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQJntAKLs9vpxVG0Jnfbr9yRpUB1YHgjZ29XA&s" height="500">

<!-- width와 height를 둘 다 적용하면 이미지의 비율이 망가질 수 있다 -->
<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQJntAKLs9vpxVG0Jnfbr9yRpUB1YHgjZ29XA&s" width="300" height="300">

<!-- resources 폴더 내 이미지 그리기 -->
<!-- ./ 는 현재 폴더(htmlstudy)를 의미(image.html 파일 기준) -->
<img src="./resources/images/V_hamster.jpg" width="100">

<!-- 이미지에 대한 바이너리 파일을 src에 넣어도 그려진다 -->
<img src="">



</body>
</html>
