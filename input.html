<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- 텍스트를 입력받는 태그 -->
    <input type="text">
    <input type="text" placeholder="아이디 입력">

    <!-- 사용자의 클릭을 입력받는 태그 -->
    <input type="button" value="중복 확인">

    <!-- 버튼은 따로 태그가 존재한다 -->
    <!-- 이클립스 키 세팅 적용 (Extention에서 eclipse keymap 설치) -->
    <!-- 라인 삭제 Ctrl + D -->
    <!-- 라인 복사 Ctrl + Alt + 방향키 아래 -->
    <button>중복 확인</button>

    <!-- 버튼 안에 아이콘 넣기 -->
    <!-- https://primer.style/foundations/icons -->
    <button><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path d="M14.768 3.96v.001l-.002-.005a9.08 9.08 0 0 0-.218-.779c-.13-.394.21-.8.602-.67.29.096.575.205.855.328l.01.005A10.002 10.002 0 0 1 12 22a10.002 10.002 0 0 1-9.162-5.985l-.004-.01a9.722 9.722 0 0 1-.329-.855c-.13-.392.277-.732.67-.602.257.084.517.157.78.218l.004.002A9 9 0 0 0 14.999 6a9.09 9.09 0 0 0-.231-2.04ZM16.5 6c0 5.799-4.701 10.5-10.5 10.5-.426 0-.847-.026-1.26-.075A8.5 8.5 0 1 0 16.425 4.74c.05.413.075.833.075 1.259Z"></path></svg></button>

    <!-- 화면에 줄바꿈을 넣음 -->
    <br><br><br>

    <!-- 화면에 줄 긋기 (한 줄 다 차지) -->
    <hr>

    <!-- 파일 입력 받기 -->
    <input type="file">
    <input type="file" name="id">

    <hr>

    <!-- 설문지 느낌으로 사용자에게 보기를 제공한 후 사용자의 선택을 입력받음 -->
    <!-- 라디오 버튼 -->
    <!-- name을 이용하여 라디오 버튼을 그룹화 할 수 있다 -->
    <!-- checked 속성을 넣으면 미리 체크가 되어있게 만든다 -->
    <!-- label 태그를 이용하면 텍스트 선택 시 input 태그가 선택되도록 할 수 있다 -->
    <input type="radio" name="gender" id="male" checked="checked">
    <label for="male">남자</label>
    <br>
    <input type="radio" name="gender" id="female">
    <label for="female">여자</label>
    <br>
    <input type="radio" name="gender" id="중성">
    <label for="중성">중성</label>

    <hr>

    <!-- 체크박스 -->
    <!-- 체크박스는 중복 선택을 입력받거나, 선택하지 않아도 되는 항목에 사용 -->
    사이트 방문 사유 (선택 사항)
    <br>
    <input type="checkbox" name="" id="search">
    <label for="search">검색</label>
    <input type="checkbox" name="" id="지인">
    <label for="지인">지인</label>
    <input type="checkbox" name="" id="광고">
    <label for="광고">광고</label>

    <hr>

    <!-- 셀렉트 박스 -->
    비밀번호 힌트
    <br>
    <select name="" id="">
        <option value="">==========선택==========</option>
        <option value="">내가 다닌 초등학교 이름은?</option>
        <option value="">내 보물 1호는?</option>
        <option value="">내 학창시절 별명은?</option>
    </select>

    <hr>

    <!-- 텍스트를 여러 줄 입력 받기 -->
    자기소개 작성
    <br>
    <textarea name="" id=""></textarea>

    <hr>

    <!-- 색상 입력받기 -->
    테마 색 선택
    <br>
    <input type="color" name="" id="">

    <hr>

    <!-- 날짜 입력받기 -->
    대학교 졸업일자
    <br>
    <input type="date">

    <hr>

    <!-- 숫자 입력받기 -->
    나이 <input type="number" name="" id="">

    <hr>

    <!-- 음량 조정 받기 -->
    <input type="range" name="" id="">
    <input type="range" min="0" max="100">
    <input type="range" min="0" max="100" step="10">



</body>
</html
